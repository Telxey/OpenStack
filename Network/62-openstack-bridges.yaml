# OpenStack bridge configuration
network:
  version: 2
  renderer: networkd
  bridges:
    # External network bridge
    br-ext:
      interfaces: [vlan-ext]
      mtu: 1500
      dhcp4: no
      parameters:
        stp: false
        forward-delay: 0
      addresses: 
        - "10.10.30.1/24"
        - "2600:1700:5adb:7000::300:1/64"  # Same as vlan-ext
        - "fd00:0300::1/64"  # ULA backup
    
    # Internal network bridge
    br-int:
      interfaces: [vlan-int]
      mtu: 1500
      dhcp4: no
      parameters:
        stp: false
        forward-delay: 0
      addresses: 
        - "10.10.200.1/24"
        - "2600:1700:5adb:7009::200:1/64"  # Same as vlan-int
        - "fd00:0200::1/64"  # ULA backup

    # External VM bridge
    br-extvm:
      interfaces: [vlan-extvm]
      mtu: 1500
      dhcp4: no
      parameters:
        stp: false
        forward-delay: 0
      addresses: 
        - "10.10.60.1/24"
        - "2600:1700:5adb:7009::600:1/64"
        - "fd00:0600::1/64"